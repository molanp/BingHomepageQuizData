<body>
  <h1>📘 Bing 每日问答题库 API 展示</h1>
  <section>
    <h2>📖 项目简介</h2>
    <p>本项目收集并展示 <strong>Bing Daily Quiz</strong> 的每日题目数据，提供开放 API 接口，支持在线调用、历史查询与互动答题。</p>
    <p>项目地址：<a href="https://github.com/molanp/BingHomepageQuizData" target="_blank">molanp/BingHomepageQuizData</a></p>
  </section>
  <section>
    <h2>🔌 接口说明</h2>
    <ul>
      <li><strong>GET /current.json</strong>：获取今日题目</li>
      <li><strong>GET /history/index.json</strong>：获取题目列表索引</li>
      <li><strong>GET /history/yyyy-mm-dd.json</strong>：获取指定日期题目</li>
    </ul>
  </section>
  <section>
    <h2>📅 今日题目</h2>
    <button onclick="callApi('/current.json', 'current')">查看</button>
    <pre><code id="current" class="language-json">点击按钮查看结果</code></pre>
  </section>
  <section>
    <h2>🔍 查询指定日期</h2>
    <input type="date" id="dateInput" />
    <button onclick="callDateApi()">调用</button>
    <pre><code id="dateResult" class="language-json">选择日期并点击调用</code></pre>
  </section>
  <section>
    <h2>🧠 在线答题</h2>
    <input type="date" id="quizDateInput" />
    <button onclick="loadQuizUnified()">开始</button>
    <div id="quizContainer"></div>
  </section>

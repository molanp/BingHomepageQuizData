name: Daily Quiz

on:
  schedule:
    - cron: "12 16 * * *"  # 北京时间 00:12
    - cron: "7 22 * * *"   # 北京时间 06:07
    - cron: "19 1 * * *"   # 北京时间 09:19
    - cron: "33 4 * * *"   # 北京时间 12:33
    - cron: "21 10 * * *"  # 北京时间 18:21
    - cron: "44 13 * * *"  # 北京时间 21:44
  workflow_dispatch:

jobs:
  run-quiz:
    runs-on: windows-latest
    env:
      LANG: zh_CN.UTF-8
      LCALL: zhCN.UTF-8
      PYTHONUNBUFFERED: 1
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: C:\Users\runneradmin\AppData\Local\ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.setup_python.outputs.python-version }}

      - name: Install Playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: |
          python -m playwright install

      - name: Check if today's quiz already committed
        run: |
          $beijingDate = (Get-Date).ToUniversalTime().AddHours(8).ToString('yyyy-MM-dd')
          git fetch
          $alreadyCommitted = git log origin/main --oneline | Select-String "Update quiz data $beijingDate"
          if ($alreadyCommitted) {
            Write-Host "✅ 已提交过今日数据，跳过执行"
            exit 0
          }

      - name: Run daily quiz
        run: |
          python -u src/main.py

      - name: Commit and push changes
        run: |
          $beijingDate = (Get-Date).ToUniversalTime().AddHours(8).ToString('yyyy-MM-dd')
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add current.json history/
          git commit -m "Update quiz data $beijingDate" || echo "No changes to commit"
          git push